<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Museu Nacional</title>

        <!--Normalize.css-->
        <link rel="stylesheet" href="CSS/normalize.css">

        <!--Estilo customizado-->
        <link rel="stylesheet" href="CSS/estilo.css">

    </head>

    <body>
    
        <div id="container"><!--Início container-->
        
            <header><!--Início header-->

                <div id="logo">
                    <h1><a href="">Museu Nacional</a></h1>
                </div>
                
                <nav><!--Início nav-->

                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Exposições</a></li>
                        <li><a href="">Pesquisa</a></li>
                        <li><a href="">Acervo</a></li>
                        <li><a href="">Vídeos</a></li>
                        <li><a href="">Fotos</a></li>
                        <li><a href="">Contato</a></li>
                    </ul>

                </nav><!--Fim /nav-->

            </header><!--Fim /header-->

            <div id="principal"><!--Início principal-->

                <div id="conteudo">
                    <section id="capa">
                        <img src="img/museu.png" alt="">
                    </section>
                </div>

                <aside>
                    <section id="depoimento">
                        <img src="img/depoimento.png" alt="">
                    </section>

                    <section id="visita">
                        <h4>Faça uma Visita</h4>

                        <form action="">
                            <fieldset>
                                <legend>Selecione uma data</legend>
                                <label for="data">Data</label>
                                <input type="date" id="data" class="campo">
                                <label for="qtd-pessoas">Qtd pessoas</label>
                                <input type="number" id="qtd-pessoas" class="campo">
                            </fieldset>
                        </form>
                            
                        
                        <input type="submit" id="disponibilidade" value="Verificar disponibilidade">
                        
                    </section>

                    <section id="galeria">

                        <h4>Galeria de fotos</h4>
                        
                        <a href="">
                            <img src="img/imagem1.jpg" alt="">
                        </a>
                        <a href="">
                            <img src="img/imagem2.jpg" alt="">
                        </a>
                        <a href="">
                            <img src="img/imagem3.jpg" alt="">
                        </a>
                        <a href="">
                            <img src="img/imagem4.jpg" alt="">
                        </a>

                    </section>
                </aside>

            </div><!--Fim /principal-->

        </div><!--Fim /container-->

    </body>

</html>
